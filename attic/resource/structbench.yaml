clusterName: bm
logLevel: 2

interfaces:
  if0: eth1

transports:

- name: default
  # address of network adapter,
  ifacAdr: if0
  mcastAdr: 230.9.9.10
  port: 45556

  dgramsize: 8000

  # in java we like large buffers to minimize packet loss due to GC jitter
  receiveBufferSize: 25000000
  sendBufferSize: 640000

  #misc
  trafficClass: 8
  ttl: 2

- name: control
  ifacAdr: if0
  mcastAdr: 230.9.9.11
  port: 45557

topics:

- name: structbench
  transport: default           #name of transport defined above
  topic: 0                     #topic on the transport associated with this
  serviceClass: de.ruedigermoeller.fastcast.test.StructBench

  numPacketOffHeapHistory: 30000
  sendPauseMicros: 140
  numPacketHistory: 2000
  maxSendPacketQueueSize: 500
  receiveBufferPackets: 5000

- name: membership
  autoStart: true
  transport: control
  topic: 1
  serviceClass: de.ruedigermoeller.fastcast.service.FCMembership


